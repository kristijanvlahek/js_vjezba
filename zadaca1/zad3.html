<!DOCTYPE html>
<html>
<body>

<input type="text" onfocus="NjegovaFunkcija(this)" onblur="NjezinaFunkcija(this)" placeholder="Unesite nesto">
<script>
    function NjegovaFunkcija(x) {
        x.style.background = "grey";
    }
    function NjezinaFunkcija(x){
        x.style.background = "white";
    }
</script>
</body>
</html>
